server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:products
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
unleash:
  api-url: http://localhost:4242/api
  app-name: product-service
  instance-id: product-service-1